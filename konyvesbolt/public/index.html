<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Könyvesbolt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container p-3">
        <nav class="nav p-2">
            <a class="nav-link active" aria-current="page" href="#">Vásárlók</a>
            <a class="nav-link" href="#">Könyvek</a>
            <a class="nav-link" href="#">Vásárlás</a>
            <a class="nav-link" href="#">Rólunk</a>
        </nav>
        <form>
            <fieldset class="border rounded p-4">
                <legend>Kiválasztott vásárló adatai</legend>
                <div class="form-group row p-2">
                    <div class="col-2">
                        <label for="vasarloid">Vásárló kódja</label>
                        <input type="text" class="form-control" id="vasarloid" readonly>
                    </div>
                    <div class="col-10">
                        <label for="nev">Név</label>
                        <input type="text" class="form-control" id="nev" placeholder="A teljes neve">
                    </div>
                </div>
                <div class="form-group p-2">
                    <label for="email">Email cím</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="form-group p-2">
                    <label for="felhasznalonev">Felhasználónév</label>
                    <input type="text" class="form-control" id="felhasznalonev" placeholder="Felhasználónév">
                </div>
                <div class="form-group row p-2">
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="jelszó">
                    </div>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="jeészó ismét">
                    </div>
                </div>
            </fieldset>
            <div class="d-flex m-4 justify-content-around">
                <button type="button" class="btn btn-outline-primary" id="create">Create</button>
                <button type="button" class="btn btn-outline-success" id="readAll">Read</button>
                <button type="button" class="btn btn-outline-warning" id="update">Update</button>
                <button type="button" class="btn btn-outline-danger" id="delete">Delete</button>
            </div>
        </form>
    </div>

    <div class="container" id="kartyak">
   </div>

    <script src="js/main.js"></script>
</body>

</html>
